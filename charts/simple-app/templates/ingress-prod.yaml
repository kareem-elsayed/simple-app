{{- if .Values.ingress.prodHost }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "simple-app.fullname" . }}-prod
  namespace: {{ .Release.Namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - {{ .Values.ingress.prodHost }}
      secretName: {{ include "simple-app.fullname" . }}-prod-tls
  rules:
    - host: {{ .Values.ingress.prodHost | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "simple-app.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
